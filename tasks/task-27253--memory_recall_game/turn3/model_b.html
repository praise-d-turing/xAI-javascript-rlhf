<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game {
            text-align: center;
            width: 100%;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #5c85d6;
            color: white;
        }

        #startButton:hover {
            background-color: #4a70b1;
        }

        #status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            margin: 10px;
            padding: 20px;
            width: 50px;
            text-align: center;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            cursor: pointer;
        }

        .card:hover {
            background-color: #f7f7f7;
        }

        .feedback {
            font-size: 20px;
            margin-top: 10px;
        }

        .incorrect {
            color: #d32f2f;
        }
    </style>
</head>

<body>
    <div id="game">
        <button id="startButton">Start Game</button>
        <div id="status-bar">
            <div>Level: <span id="level">1</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div id="cards"></div>
        <div id="feedback" class="feedback"></div>
    </div>

</html>
