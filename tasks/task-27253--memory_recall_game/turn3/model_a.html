<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game {
            text-align: center;
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
        }

        #cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card {
            width: 60px;
            height: 60px;
            line-height: 60px;
            font-size: 24px;
            background-color: #5d9cec;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .card:hover {
            background-color: #4a89dc;
            transform: scale(1.05);
        }

        #feedback {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            height: 30px; /* Fixed height to prevent content shift */
        }

        .feedback {
            color: #4CAF50;
        }

        .incorrect {
            color: #f44336;
        }

        #startButton {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startButton:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="game">
        <button id="startButton">Start Game</button>
        <div id="status">
            <div>Level: <span id="progress">1</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div id="cards"></div>
        <div id="feedback" class="feedback"></div>
    </div>

    <script>

    </script>
</body>

</html>
